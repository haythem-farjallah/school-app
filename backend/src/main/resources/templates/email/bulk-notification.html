<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${subject}">Notification</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #4CAF50;
            margin: 0;
        }
        .content {
            margin-bottom: 30px;
        }
        .greeting {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .message {
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 14px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 20px 0;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>School Management System</h1>
            <h2 th:text="${subject}">Notification</h2>
        </div>
        
        <div class="content">
            <div class="greeting">
                Hello <span th:text="${firstName}">User</span>,
            </div>
            
            <div class="message" th:utext="${message}">
                This is a notification from the School Management System.
            </div>
            
            <div th:if="${actionUrl}" style="text-align: center;">
                <a th:href="${actionUrl}" class="button" th:text="${actionText ?: 'View Details'}">View Details</a>
            </div>
        </div>
        
        <div class="footer">
            <p>This email was sent from the School Management System.</p>
            <p>If you have any questions, please contact the administration.</p>
            <p th:text="'Sent on ' + ${#dates.format(#dates.createNow(), 'MMM dd, yyyy HH:mm')}">Sent on date</p>
        </div>
    </div>
</body>
</html>
