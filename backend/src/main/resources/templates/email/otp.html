<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${subject}">OTP Notification</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // disable Tailwind's Preflight (so we don't reset email-client styles too aggressively)
        tailwind.config = { corePlugins: { preflight: false } };
    </script>

    <!-- Basic mobile-responsive viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body class="bg-gray-100 p-6">
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-lg p-6">
    <h2
            class="text-2xl font-bold text-gray-800 mb-4"
            th:text="'Hello, ' + ${name} + '!'"
    >
        Hello, User!
    </h2>

    <p class="text-gray-600 mb-6">
        Your one-time password is
        <span class="font-mono text-lg text-gray-900" th:text="${code}">123456</span>
    </p>

    <a
            href="#"
            class="
          block
          text-center
          bg-blue-600
          text-white
          font-semibold
          py-2
          px-4
          rounded-lg
          shadow-md
          hover:bg-blue-700
          transition
        "
    >
        Verify Account
    </a>

    <p class="text-sm text-gray-500 mt-6">
        If you didn’t request this, just ignore.
    </p>

    <footer class="text-xs text-gray-400 text-center mt-8">
        © Your Company
    </footer>
</div>
</body>
</html>
